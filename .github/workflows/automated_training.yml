name: Automated Run Prophet Model Training with MLflow Logging

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train_prophet_model:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns
      MLFLOW_ARTIFACT_URI: ${{ github.workspace }}/mlruns

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - name: Configure MLflow Tracking URI and Create mlruns Directory
        run: |
          echo "Setting MLflow tracking URI and artifact paths"
          mkdir -p "${{ github.workspace }}/mlruns"
          chmod -R 777 "${{ github.workspace }}/mlruns"
          echo "MLflow tracking URI: $MLFLOW_TRACKING_URI"
          echo "MLflow artifact URI: $MLFLOW_ARTIFACT_URI"

      - name: Run Prophet Model Training Script
        run: |
          echo "Running Prophet Model Training Script"
          python ModelDevelopment/Training/Prophet.py

      - name: Upload MLflow Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts
          path: "${{ github.workspace }}/mlruns"

      - name: Notify on Success
        if: success()
        run: echo "✅ Model training and logging completed successfully!"

      - name: Notify on Failure
        if: failure()
        run: echo "❌ Model training failed. Please check the logs for details."
