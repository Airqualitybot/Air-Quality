name: Run Training Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_training_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${PYTHONPATH}:$(pwd)/ModelDevelopment" >> $GITHUB_ENV
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - name: Run all training scripts
        run: |
          for script in $(ls ModelDevelopment/training/*.py); do
            echo "Running $ script"
            python "$script"
          done

      - name: Notify on success
        if: success()
        run: echo "✅ All training scripts completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Some training scripts failed. Please check the logs for details."
