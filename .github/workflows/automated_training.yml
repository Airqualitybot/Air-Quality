name: Run Training Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_training_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${PYTHONPATH}:$(pwd)/ModelDevelopment" >> $GITHUB_ENV

      - name: Set MLflow tracking and artifact URI
        run: |
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV
          echo "MLFLOW_ARTIFACT_URI=$(pwd)/mlruns" >> $GITHUB_ENV
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - name: Set environment variables for MLflow
        run: |
          echo "PYTHONPATH=${PYTHONPATH}:$GITHUB_WORKSPACE/ModelDevelopment" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_URI=file://$GITHUB_WORKSPACE/mlruns" >> $GITHUB_ENV
          echo "MLFLOW_ARTIFACT_URI=$GITHUB_WORKSPACE/mlruns" >> $GITHUB_ENV
        
      - name: Create mlruns directory and verify permissions
        run: |
          mkdir -p $GITHUB_WORKSPACE/mlruns
          echo "Checking write permissions for mlruns directory"
          touch $GITHUB_WORKSPACE/mlruns/test_file.txt
          rm $GITHUB_WORKSPACE/mlruns/test_file.txt

      - name: List directory structure
        run: |
          echo "Current directory structure:"
          ls -R  # List all files and directories

      - name: Run all training scripts
        run: |
          for script in ModelDevelopment/Training/*.py; do  # Adjust path based on actual structure
            echo "Running $script"
            if ! python "$script"; then
              echo "❌ $script failed. Exiting."
              exit 1
            fi
          done

      - name: Notify on success
        if: success()
        run: echo "✅ All training scripts completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Some training scripts failed. Please check the logs for details."
